
user  root;
worker_processes  1;
events {
    worker_connections  1024;
}
http {
    server {
        listen       80;
        server_name  mirkariy-roofcalc;
        location / {
            proxy_pass http://frontend:3000/;
        }
        location /api/ {
          proxy_pass http://backend:3001/;
        }
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
    }
}